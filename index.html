<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
  <title>JS</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row ">



      <!-- Even or ODD of Number  -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">
        <div class="form-group">
          <label for="topic" class="font-monospace">To check number even or odd:</label><br>
          <label for="Number" class="fw-lighter">Enter the number </label>
          <input id="Rnum_1" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
              onclick="even_odd()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="res"></p>
      </div>




      <!-- prime numbers -->

      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">
        <div class="form-group">
          <label for="topic" class="font-monospace">To find the sum of prime numbers:</label><br>
          <label for="Number" class="fw-lighter">Enter the number :</label>
          <input id="nprime" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
              onclick="prime()">Submit</button>
          </div>
        </div>
        <br>
        <div class="col-lg-12">
          <label class="form-label" style="color:white;">output:</label>
          <p id="result_p"></p>
        </div>
      </div>





      <!-- Armstrong of Number  -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">
        <div class="form-group">
          <label for="topic" class="font-monospace">To check armstrong number:</label><br>
          <label for="Number">Enter the number </label>
          <input id="Rnum" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
              onclick="armstrong()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="Output"></p>
      </div>



      <!-- printing stars -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="topic" class="font-monospace">To print stars:</label><br>
              <label for="Number" class="fw-lighter">Enter the number:</label>
              <input id="num_1" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
              <br>
              <div class="col-6">
                <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
                  onclick="stars()">Submit</button>
              </div>
            </div>
          </div>
          <label class="form-label" style="color:white;">output:</label>

          <div class="col-lg-6">
            <p id="st_1" style="padding-top:20px;"></p>
          </div>
        </div>
      </div>






      <!-- palindrome  -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="topic" class="font-monospace">To check palindrome:</label><br>
              <label for="Number" class="fw-lighter">Enter the word :</label>
              <input id="num_2" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
              <br>
              <div class="col-6">
                <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
                  onclick="palindrome()">Submit</button>
              </div>
            </div>
          </div>
          <label class="form-label" style="color:white;">output:</label>

          <div class="col-lg-12">
            <p id="result" style="padding-top:20px;"></p>
          </div>
        </div>
      </div>




      <!-- Reverse string -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="topic" class="font-monospace">To reverse string:</label><br>
              <label for="Number" class="fw-lighter">Enter the word:</label>
              <input id="num_3" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
              <br>
              <div class="col-6">
                <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
                  onclick="rev()">Submit</button>
              </div>
            </div>
          </div>
          <label class="form-label" style="color:white;">output:</label>

          <div class="col-lg-12">
            <p id="reverse" style="padding-top:20px;"></p>
          </div>
        </div>
      </div>

      <!-- sort three numbers  -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To sort three numbers:</label><br>
          <label for="Number" class="fw-lighter">Enter the numbers</label>
          <input id="num_4" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button" onclick="sort()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-n"></p>
      </div>

      <!-- Sum of digit of number  -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the sum of digits:</label><br>
          <label for="Number" class="fw-lighter">Enter the numbers</label>
          <input id="num_5" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button" onclick="sum1()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-s"></p>
      </div>




      <!-- factorial of number -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the factorial of number:</label><br>
          <label for="Number" class="fw-lighter">Enter the numbers</label>
          <input id="num_6" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
              onclick="factorial()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-f"></p>
      </div>



      <!-- LCM of two  numbers -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the LCM two numbers:</label><br>
          <div class="col-lg-12">
            <div class="row ">
              <div class="col-4 " style="float:left;width:49%;">
                <label for="Number" class="fw-lighter">Enter the 1st number:</label>
                <input id="num_f" class="form-control input-sm chat-input" aria-placeholder="Enter number here.."
                  style="width:60%;" />
              </div>
              <div class="col-4 " style="float:right;width:48%;">
                <label for="Number" class="fw-lighter">Enter the 2nd number:</label>
                <input id="num_s" class="form-control input-sm chat-input" aria-placeholder="Enter number here.."
                  style="width: 60%;" />
              </div>
            </div>
          </div>
          <br>
          <div class="col-1g-1">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button" onclick="lcm()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-lcm"></p>
      </div>







      <!-- HCF of two  numbers -->
      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the GCD two numbers:</label><br>
          <div class="col-lg-12">
            <div class="row ">
              <div class="col-4 " style="float:left;width:49%;">
                <label for="Number" class="fw-lighter">Enter the 1st number:</label>
                <input id="num1-hcf" class="form-control input-sm chat-input" aria-placeholder="Enter number here.."
                  style="width:60%;" />
              </div>
              <div class="col-4 " style="float:right;width:48%;">
                <label for="Number" class="fw-lighter">Enter the 2nd number:</label>
                <input id="num2-hcf" class="form-control input-sm chat-input" aria-placeholder="Enter number here.."
                  style="width: 60%;" />
              </div>
            </div>
          </div>
          <br>
          <div class="col-1g-1">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button" onclick="hcf()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-hcf"></p>
      </div>








      <!-- factor of given number -->




      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the factor of number</label><br>
          <div class="col-lg-12">
            <div class="row" style="padding-top:10px;">
              <div class="col-lg-4 " style="width:50%;">
                <label for="Number" class="fw-lighter">Enter the number:</label>
              </div>
              <div class="col-lg-4" style="width:30%;">
                <input id="num_fac" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
              </div>
            </div>
          </div>
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" align-items: center;" type="submit" id="button"
              onclick="factor()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-fac"></p>
      </div>





      <!-- //find the perfect number -->

      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the perfect number</label><br>
          <div class="col-lg-12">
            <div class="row" style="padding-top:10px;">
              <div class="col-lg-4 " style="width:50%;">
                <label for="Number" class="fw-lighter">Enter the number:</label>
              </div>
              <div class="col-lg-4" style="width:30%;">
                <input id="num_perfect" class="form-control input-sm chat-input"
                  aria-placeholder="Enter number here.." />
              </div>
            </div>
          </div>
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" align-items: center;" type="submit" id="button"
              onclick="perfect()">Submit</button>
          </div>
        </div>
        <br>
        <label class="form-label" style="color:white;">output:</label>
        <p id="result-perfect"></p>
      </div>





      <!-- //find the Fibonacci series number -->

      <div class="col-4 background" style="margin:0 auto; margin-top: 50px;padding-top: 10px;">

        <div class="form-group">
          <label for="topic" class="font-monospace">To Find the Fibonacci series of number</label><br>
          <div class="col-lg-12">
            <div class="row" style="padding-top:10px;">
              <div class="col-lg-4 " style="width:50%;">
                <label for="Number" class="fw-lighter">Enter the number:</label>
              </div>
              <div class="col-lg-4" style="width:30%;">
                <input id="num_fib" class="form-control input-sm chat-input" aria-placeholder="Enter number here.." />
              </div>
            </div>
          </div>
          <br>
          <div class="col-4">
            <button class="btn btn-outline-light btn-rounded" type="submit" id="button"
              onclick="fibonacci()">Submit</button>
          </div>
        </div>
        <br>
        <div class="col-12">
          <label class="form-label" style="color:white;">output:</label>
          <p id="result-fib"></p>
        </div>
      </div>



    </div>
    <!---End of row-->
  </div> <!-- End of container  -->
</body>

</html>
